<ion-view view-title="Subjects">
  <ion-content class="menu-content">
    <ion-list class="list-subjects">
      <ion-item class="list-subjects__item"
        ng-repeat="subject in subjects"
        ng-href="#/app/subjects/default/{{ subject.name }}">
          {{ subject.name }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
