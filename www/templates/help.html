<ion-view view-title="Help">
  <ion-content scroll="false" class="menu-content">
    <ion-slides options="slideOptions" slider="data.slider">
      <ion-slide-page ng-repeat="i in [].constructor(12) track by $index">
        <div class="box">
          <img ng-src="img/help{{$index + 1}}.gif">
        </div>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
